<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UpMeet</title>
    <meta name="description" content="A Meetup Tool For Programmers">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!--<div id="the-response">
    </div>
    <div class="container">
        <div id="map">
        </div>
    </div>-->

    <!-- FOR TESTING GEOCODING -->
    <div class="container">
        <div id="map" style="height:250px">
            <input id="address" type="textbox" value="Culver City, CA">
            <input id="address-btn" type="button" value="Encode">
        </div>

        <!-- Create User Form-->
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading panel-custom">
                    Add User
                </div>
                <div class="panel-body">
                    <form id="create-form">
                        <div class="form-group">
                            <label for="trainName">Email Address:</label>
                            <input type="email" class="form-control" name="email" id="user-email" placeholder="info@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="destination">Password:</label>
                            <input type="password" class="form-control" id="user-password" required>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" id="btn-add" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- end create User Panel -->

        <!-- Login User Form-->
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading panel-custom">
                    User Login
                </div>
                <div class="panel-body">
                    <form id="login-form">
                        <div class="form-group">
                            <label for="trainName">Email Address:</label>
                            <input type="email" class="form-control" name="email" id="user-name" placeholder="info@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="destination">Password:</label>
                            <input type="password" class="form-control" id="current-password" required>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" id="btn-login" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- end create User Panel -->
            <button type="button" id="signout-btn" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Sign-Out</button>
        </div>

        <!-- User Search Form-->
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading panel-custom">
                    User Serach
                </div>
                <div class="panel-body">
                    <form id="search-form">
                        <div class="form-group">
                            <label for="trainName">Subject:</label>
                            <input type="text" class="form-control" name="subject" id="search-subject" value="javascript" placeholder="javascript" required>
                        </div>
                        <div class="form-group">
                            <label for="destination">Address</label>
                            <input type="text" class="form-control" id="search-address" value="12575 Beatrice St, Los Angeles, CA 9006" required>
                        </div>

                        <div class="btn-group" role="group">
                            <button type="button" id="user-submit" class="btn btn-primary">Submit Form</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- end create User Panel -->
            <button type="button" id="signout-btn" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Sign-Out</button>
        </div>

        <div id="render-data"></div>

        <script type="text/javascript"></script>
        <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://apis.google.com/js/api.js"></script>
        <script src="js/moment.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-range/3.0.3/moment-range.min.js"></script>
        <script src="js/apis.js" charset="utf-8"></script>
        <script src="js/geocode.js" charset="utf-8"></script>
        <script src="js/userauth.js" charset="utf-8"></script>
        <script src="js/updatepage.js" charset="utf-8"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnuku9ccYu73mQ5PI-srTZtBXihKyefDk&callback=initMap"></script>
        <script src="js/app.js" charset="utf-8"></script>
</body>

</html>
